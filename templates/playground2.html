<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Playground</title>
    <style>
        h1 {
    margin: 0px auto;
    height: 100px;
    padding: 5px;
    text-align: center;
}

p {
    text-align: center;
    font-size: 25px;
}
.wrapper {
    margin: 0px auto;
    max-width: 970px;
    text-align: center;
    padding: 1px 0px;
}

.square {
    display: inline-block;
    background-color: {{ new_color }};
    height: 100px;
    width: 20%;
    margin-left: 2px;
}

    </style>
</head>
<body>
    <h1>Welcome!</h1>

    {% if phrase %}
     <p>{{phrase}}</p>
    {% endif %}


    <div class="wrapper">
        {% for x in range(0, numOfSquare) %}
        <div class="square">{{lotsOfSquare}}</div>
        {% endfor %}
    </div>
</body>

</html>
